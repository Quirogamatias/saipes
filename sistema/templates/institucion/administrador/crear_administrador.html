<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Creacion de Administrador</h2>
            <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_creacion"  action="{% url 'institucion:crear_administrador' %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <div id="errores">
                
                </div>
                <div class="form-group">
                    <label for="{{form.nombre.name}}">{{form.nombre.label}}</label>
                    {{form.nombre}}
                </div>
                <div class="form-group">
                    <label for="{{form.apellido.name}}">{{form.apellido.label}}</label>
                    {{form.apellido}}
                </div>
                <div class="form-group">
                    <label for="{{form.email.name}}">{{form.email.label}}</label>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <label for="{{form.domicilio.name}}">{{form.domicilio.label}}</label>
                    {{form.domicilio}}
                </div>
                <div class="form-group">
                    <label for="{{form.telefono.name}}">{{form.telefono.label}}</label>
                    {{form.telefono}}
                </div>
                <div class="form-group">
                    <label for="{{form.usuario.name}}">{{form2.tipo.label}}</label>
                    {{form2.tipo}}
                </div>
                <div class="form-group">
                    <label for="{{form2.username.name}}">{{form2.username.label}}</label>
                    {{form2.username}}
                </div>
                <div class="form-group">
                    <label for="{{form2.password1.name}}">{{form2.password1.label}}</label>
                    {{form2.password1}}
                </div>
                <div class="form-group">
                    <label for="{{form2.password2.name}}">{{form2.password2.label}}</label>
                    {{form2.password2}}
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" onclick="cerrar_modal_creacion();">Cancelar</button>
                <button id="boton_creacion" class="btn btn-primary" type="button" onclick="registrar();">Confirmar</button>
            </div>
        </form>        
    </div>
</div>
