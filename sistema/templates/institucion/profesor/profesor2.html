<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Edici√≥n del Profesor: {{ object }}</h2>
            <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_edicion"  action="{% url 'institucion:editar_profesor2' object.id_profesor %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body">
                <div id="erroresEdicion">
                
                </div>
                
                <div class="form-group">
                    <label for="{{form.dni.name}}">{{form.dni.label}}</label>
                    {{form.dni}}
                </div>
                <div class="form-group">
                    <label for="{{form.nombre.name}}">{{form.nombre.label}}</label>
                    {{form.nombre}}
                </div>
                <div class="form-group">
                    <label for="{{form.apellido.name}}">{{form.apellido.label}}</label>
                    {{form.apellido}}
                </div>
                <div class="form-group">
                    <label for="{{form.email.name}}">{{form.email.label}}</label>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <label for="{{form.domicilio.name}}">{{form.domicilio.label}}</label>
                    {{form.domicilio}}
                </div>
                <div class="form-group">
                    <label for="{{form.telefono.name}}">{{form.telefono.label}}</label>
                    {{form.telefono}}
                </div>
                <div class="form-group">
                    <label for="{{form.notificacion.name}}">{{form.notificacion.label}}</label>
                    {{form.notificacion}}
                </div> 
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" onclick="cerrar_modal_edicion();">Cancelar</button>
                <button id="boton_creacion" class="btn btn-primary" type="button" onclick="editar();">Confirmar</button>
            </div>
        </form>        
    </div>
</div>
