<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Edici√≥n del Notas: {{ object }}</h2>
            <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_edicion"  action="{% url 'institucion:editar_notas' object.id_notas %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body">
                <div id="erroresEdicion">
                
                </div> 
                               
                <div class="form-group">
                    <label for="{{form.dni.name}}">{{form.notas.label}}</label>
                    {{form.notas}}
                    
                </div>               
                <div class="form-group">
                    <label for="{{form.dni.name}}">{{form.id_materia.label}}</label>
                    {{form.id_materia}}
                </div>
                <div class="form-group">
                    <label for="{{form.dni.name}}">{{form.id_alumno.label}}</label>
                    {{form.id_alumno}}
                </div>
                <div class="form-group">
                    <label for="{{form.dni.name}}">{{form.tipo.label}}</label>
                    {{form.tipo}}
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" onclick="cerrar_modal_edicion();">Cancelar</button>
                <button id="boton_creacion" class="btn btn-primary" type="button" onclick="editar();">Confirmar</button>
            </div>
        </form>        
    </div>
</div>
