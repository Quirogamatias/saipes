{% extends 'index.html' %}
{% load static %}

{% block titulo %}
    Listado de Carreras
{% endblock titulo %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'assets/css/lib/datatable/dataTables.bootstrap.min.css' %}">
{% endblock extra_css %}

 {% block body %}     
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-8">
                    <strong class="card-title">Listado de Carreras</strong>
                </div>
                <div class="col-md-4">
                    <button  type="button" class="btn btn-primary" onclick="abrir_modal_creacion('{% url 'institucion:crear_carrera' %}')">Crear Carrera</button>
                </div>
            </div>
            
        </div>
        <div class="table-stats order-table ov-h">        
            <table id="tabla_carreras" class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Carrera</th>
                        <th>Id de materia</th>
                        <th>Opciones</th>              
                    </tr>
                </thead>
                <tbody>  
                                            
                </tbody>
            </table>
        </div>
    </div>   
 <div class="modal fade" id="creacion" role="dialog">

 </div>
 <div class="modal fade" id="edicion" role="dialog">

 </div>
 <div class="modal fade" id="eliminacion" role="dialog"></div>
{% endblock body %}

 {% block extrajs %}
 <script src="{% static 'assets/js/lib/data-table/datatables.min.js' %}"></script>
 <script src="{% static 'assets/js/lib/data-table/datatables.bootstrap.min.js' %}"></script>
 <script src="{% static 'assets/js/institucion/carrera.js' %}"></script>
 {% endblock extrajs %}
